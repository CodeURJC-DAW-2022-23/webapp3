<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8">
         <!-- Mobile specific meta-->
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone-no">

         <!--Google Font-->
         <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
       
        <!-- CSS files -->
        <link rel="stylesheet" href="css/plugins.css">
        <link rel="stylesheet" href="css/style.css">

		<script src="js/jquery.js"></script>
		
		<script src="Chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
<!--preloading-->
<div id="preloader">
    <img class="logo" src="../images/logoMF.png" alt="" width="119" height="58">
    <div id="status">
        <span></span>
        <span></span>
    </div>
</div>
<!--end of preloading-->


		<!-- BEGIN | Header -->
		<div id="header-container"></div>
		<!-- END | Header -->

<div class="slider movie-items" action="home" method="get">
	{{#movieframe}}
	<div class="container">
		<div class="row">

	    	<div  class="slick-multiItemSlider" >
	    		<div class="movie-item" action="list_movies">

						<div class="mv-img">
						    <img alt="" width="285" height="437"><a href="/movie/{id}"></a>{{movie_img}}</img>
						</div>
						<div class="title-in">
							<div class="cate">
								<span class="blue">{{gender}}</span>
							</div>
							<h6><a href="/movie/{id}">{{title}}</a></h6>
							<p><i class="ion-android-star"></i><span>{{movie_votes}}</span> /5</p>
						</div>
	    		</div>

	    	</div>
	    </div>
	</div>
	{{/movieframe}}
</div>

<div class="trailers">
	{{#movieframe}}
	<div class="container">
		<div class="row ipad-width">
			<div class="col-md-12">
				<div class="title-hd">
					<h2>TRAILER</h2>
				</div>
				<div class="videos">
				 	<div class="slider-for-2 video-ft">

                        <div>
					    	<iframe class="item-video">{{trailer}}</iframe>
					    </div>	
					</div>

				</div>   
			</div>
		</div>
	</div>
	{{/movieframe}}
</div>
<!--end of latest new v1 section-->
<style>
	.graph-lightbox {
		display: block;
		margin: 20px auto;
	}
</style>
            <div>
				<canvas id="myChart" width="400" height="150"></canvas>
			</div>
				

<!-- footer section-->
		<div id="footer-container"></div>
		<!-- end of footer section-->
		
		<script src="js/jquery.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/plugins2.js"></script>
		<script src="js/custom.js"></script>
		
		<script>
			$(document).ready(function () {
				$("#header-container").load("header.html");
				$("#footer-container").load("footer.html");
			});
		</script>
	</body>
<script>
	const ctx = document.getElementById('myChart');
  
	new Chart(ctx, {
	  type: 'bar',
	  data: {
		labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
		datasets: [{
		  label: 'Graph',
		  data: [12, 19, 3, 5, 2, 3],
		  borderWidth: 1
		}]
	  },
	  options: {
		scales: {
		  y: {
			beginAtZero: true
		  }
		}
	  }
	});
  </script>
</html>
